<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose template</title>
</head>
<body>
    <h2>Choose template</h2> 
    <form method='post' action='{{url_for(".choose_template")}}'>
        {{ form.csrf_token }}
        {% for sub in form.choice %}
        <p>
        {{sub}}
        <img style='width:100px'src='static/preview/{{sub.data}}.jpeg'>
        </p> 
        {% endfor %}
       <p> {{ form.submit }}</p>
    </form>          
</body>
</html>
